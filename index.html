<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argumentative Essay Builder</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container-card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">
    <div class="container-card w-full max-w-4xl p-6 sm:p-10 space-y-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center">Argumentative Essay Builder</h1>
        <p class="text-gray-600 text-center">Fill out the sections below to build your argumentative essay based on your template.</p>

        <!-- Introduction Section -->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold text-gray-700">1. Introduction</h2>
            <div>
                <label for="defineIssue" class="block text-gray-700 font-medium mb-1">Define the Issue</label>
                <textarea id="defineIssue" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Introduce the topic and its background."></textarea>
            </div>
            <div>
                <label for="significance" class="block text-gray-700 font-medium mb-1">Establish the significance</label>
                <textarea id="significance" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Explain why this topic matters to your audience."></textarea>
            </div>
            <div>
                <label for="thesis" class="block text-gray-700 font-medium mb-1">State your thesis</label>
                <textarea id="thesis" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="State your main argument clearly and concisely."></textarea>
            </div>
        </div>

        <!-- Body Paragraph 1 Section -->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold text-gray-700">2. Body Paragraph 1</h2>
            <div>
                <label for="transitionTS1" class="block text-gray-700 font-medium mb-1">Transition into TS 1</label>
                <textarea id="transitionTS1" rows="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Transition to the first main point."></textarea>
            </div>
            <div>
                <label for="firstReasonTS1" class="block text-gray-700 font-medium mb-1">First Reason (TS1)</label>
                <textarea id="firstReasonTS1" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="State your first topic sentence."></textarea>
            </div>
            <div>
                <label for="transitionCC1" class="block text-gray-700 font-medium mb-1">Transition Into CC 1</label>
                <textarea id="transitionCC1" rows="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Transition to the counter-claim."></textarea>
            </div>
            <div>
                <label for="counterClaim1" class="block text-gray-700 font-medium mb-1">Counter-claim 1</label>
                <textarea id="counterClaim1" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Introduce the opposing view."></textarea>
            </div>
            <div>
                <label for="transitionCC1Evidence" class="block text-gray-700 font-medium mb-1">Transition into CC1 Evidence</label>
                <textarea id="transitionCC1Evidence" rows="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Transition to the counter-claim evidence."></textarea>
            </div>
            <div>
                <label for="cc1Evidence" class="block text-gray-700 font-medium mb-1">CC1 Evidence</label>
                <textarea id="cc1Evidence" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Provide evidence for the counter-claim."></textarea>
            </div>
            <div>
                <label for="transitionRebuttal1" class="block text-gray-700 font-medium mb-1">Transition into Rebuttal/Claim 1.1</label>
                <textarea id="transitionRebuttal1" rows="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Transition to your rebuttal."></textarea>
            </div>
            <div>
                <label for="rebuttalClaim11" class="block text-gray-700 font-medium mb-1">Rebuttal / Claim 1.1</label>
                <textarea id="rebuttalClaim11" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Rebut the counter-claim."></textarea>
            </div>
            <div>
                <label for="evidence11" class="block text-gray-700 font-medium mb-1">Evidence 1.1</label>
                <textarea id="evidence11" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Provide evidence for your rebuttal."></textarea>
            </div>
            <div>
                <label for="elaboration11" class="block text-gray-700 font-medium mb-1">Elaboration 1.1</label>
                <textarea id="elaboration11" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Elaborate on your first piece of evidence."></textarea>
            </div>
            <div>
                <label for="claim12" class="block text-gray-700 font-medium mb-1">Claim 1.2</label>
                <textarea id="claim12" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Add a second claim in the same paragraph."></textarea>
            </div>
            <div>
                <label for="transition16" class="block text-gray-700 font-medium mb-1">Transition 1.6</label>
                <textarea id="transition16" rows="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Transition to your next piece of evidence."></textarea>
            </div>
            <div>
                <label for="evidence13" class="block text-gray-700 font-medium mb-1">Evidence 1.3</label>
                <textarea id="evidence13" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Provide evidence for your second claim."></textarea>
            </div>
            <div>
                <label for="elaborationLink11" class="block text-gray-700 font-medium mb-1">Elaboration, Link 1.1</label>
                <textarea id="elaborationLink11" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Elaborate and link back to the thesis."></textarea>
            </div>
        </div>

        <!-- Body Paragraph 2 Section -->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold text-gray-700">3. Body Paragraph 2</h2>
            <div>
                <label for="transition21" class="block text-gray-700 font-medium mb-1">Transition 2.1</label>
                <textarea id="transition21" rows="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Transition to the second main point."></textarea>
            </div>
            <div>
                <label for="secondReasonTS2" class="block text-gray-700 font-medium mb-1">Second Reason (TS2)</label>
                <textarea id="secondReasonTS2" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="State your second topic sentence."></textarea>
            </div>
            <div>
                <label for="transition22" class="block text-gray-700 font-medium mb-1">Transition 2.2</label>
                <textarea id="transition22" rows="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Transition to the second counter-claim."></textarea>
            </div>
            <div>
                <label for="counterClaim21" class="block text-gray-700 font-medium mb-1">Counter-claim 2.1</label>
                <textarea id="counterClaim21" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Introduce the second opposing view."></textarea>
            </div>
            <div>
                <label for="evidence21" class="block text-gray-700 font-medium mb-1">Evidence 2.1</label>
                <textarea id="evidence21" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Provide evidence for the counter-claim."></textarea>
            </div>
            <div>
                <label for="transition23" class="block text-gray-700 font-medium mb-1">Transition 2.3</label>
                <textarea id="transition23" rows="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Transition to your rebuttal."></textarea>
            </div>
            <div>
                <label for="rebuttalClaim21" class="block text-gray-700 font-medium mb-1">Rebuttal / Claim 2.1</label>
                <textarea id="rebuttalClaim21" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Rebut the second counter-claim."></textarea>
            </div>
            <div>
                <label for="transition24" class="block text-gray-700 font-medium mb-1">Transition 2.4</label>
                <textarea id="transition24" rows="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Transition to your second piece of evidence."></textarea>
            </div>
            <div>
                <label for="evidence22" class="block text-gray-700 font-medium mb-1">Evidence 2.2</label>
                <textarea id="evidence22" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Provide evidence for your rebuttal."></textarea>
            </div>
            <div>
                <label for="elaborationLink21" class="block text-gray-700 font-medium mb-1">Elaboration, Link 2.1</label>
                <textarea id="elaborationLink21" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Elaborate and link back to the thesis."></textarea>
            </div>
            <div>
                <label for="claim22" class="block text-gray-700 font-medium mb-1">Claim 2.2</label>
                <textarea id="claim22" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Add a second claim in the paragraph."></textarea>
            </div>
            <div>
                <label for="transition25" class="block text-gray-700 font-medium mb-1">Transition 2.5</label>
                <textarea id="transition25" rows="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Transition to your third piece of evidence."></textarea>
            </div>
            <div>
                <label for="evidence23" class="block text-gray-700 font-medium mb-1">Evidence 2.3</label>
                <textarea id="evidence23" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Provide evidence for your second claim."></textarea>
            </div>
            <div>
                <label for="elaborationLink22" class="block text-gray-700 font-medium mb-1">Elaboration, Link 2.2</label>
                <textarea id="elaborationLink22" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Elaborate and link back to the thesis."></textarea>
            </div>
        </div>
        
        <!-- Body Paragraph 3 Section -->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold text-gray-700">4. Body Paragraph 3</h2>
            <div>
                <label for="transition31" class="block text-gray-700 font-medium mb-1">Transition 3.1</label>
                <textarea id="transition31" rows="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Transition to the third main point."></textarea>
            </div>
            <div>
                <label for="thirdReasonTS3" class="block text-gray-700 font-medium mb-1">Third Reason (TS3)</label>
                <textarea id="thirdReasonTS3" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="State your third topic sentence."></textarea>
            </div>
            <div>
                <label for="transition32" class="block text-gray-700 font-medium mb-1">Transition 3.2</label>
                <textarea id="transition32" rows="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Transition to the third counter-claim."></textarea>
            </div>
            <div>
                <label for="counterClaim31" class="block text-gray-700 font-medium mb-1">Counter-claim 3.1</label>
                <textarea id="counterClaim31" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Introduce the third opposing view."></textarea>
            </div>
            <div>
                <label for="evidence31" class="block text-gray-700 font-medium mb-1">Evidence 3.1</label>
                <textarea id="evidence31" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Provide evidence for the counter-claim."></textarea>
            </div>
            <div>
                <label for="rebuttalClaim31" class="block text-gray-700 font-medium mb-1">Rebuttal / Claim 3.1</label>
                <textarea id="rebuttalClaim31" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Rebut the third counter-claim."></textarea>
            </div>
            <div>
                <label for="evidence32" class="block text-gray-700 font-medium mb-1">Evidence 3.2</label>
                <textarea id="evidence32" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Provide evidence for your rebuttal."></textarea>
            </div>
            <div>
                <label for="elaborationLink31" class="block text-gray-700 font-medium mb-1">Elaboration, Link 3.1</label>
                <textarea id="elaborationLink31" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Elaborate and link back to the thesis."></textarea>
            </div>
            <div>
                <label for="claim32" class="block text-gray-700 font-medium mb-1">Claim 3.2</label>
                <textarea id="claim32" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Add a second claim in the paragraph."></textarea>
            </div>
            <div>
                <label for="evidence33" class="block text-gray-700 font-medium mb-1">Evidence 3.3</label>
                <textarea id="evidence33" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Provide evidence for your second claim."></textarea>
            </div>
            <div>
                <label for="elaborationLink32" class="block text-gray-700 font-medium mb-1">Elaboration, Link 3.2</label>
                <textarea id="elaborationLink32" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Elaborate and link back to the thesis."></textarea>
            </div>
        </div>

        <!-- Conclusion Section -->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold text-gray-700">5. Conclusion</h2>
            <div>
                <label for="restateThesis" class="block text-gray-700 font-medium mb-1">Restate thesis</label>
                <textarea id="restateThesis" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Rephrase your main argument in a new way."></textarea>
            </div>
            <div>
                <label for="reviewReasons" class="block text-gray-700 font-medium mb-1">Review reasons</label>
                <textarea id="reviewReasons" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Briefly summarize your main points."></textarea>
            </div>
            <div>
                <label for="callToAction" class="block text-gray-700 font-medium mb-1">Call to action</label>
                <textarea id="callToAction" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="End with a powerful, memorable thought or a call for the reader to act or think differently."></textarea>
            </div>
        </div>

        <!-- Buttons and Output Section -->
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="generate-btn" class="w-full sm:w-1/2 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">Generate Essay</button>
            <button id="clear-btn" class="w-full sm:w-1/2 bg-gray-300 text-gray-800 font-bold py-3 rounded-lg hover:bg-gray-400 transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500">Clear All Fields</button>
        </div>

        <div id="output-section" class="hidden space-y-4">
            <h2 class="text-2xl font-semibold text-gray-700">Your Essay Draft</h2>
            <textarea id="essay-output" rows="20" readonly class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none"></textarea>
            <div class="flex justify-end">
                <button id="copy-btn" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-green-500">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generate-btn');
            const clearBtn = document.getElementById('clear-btn');
            const copyBtn = document.getElementById('copy-btn');
            const outputSection = document.getElementById('output-section');
            const essayOutput = document.getElementById('essay-output');

            // Function to populate the fields with example data
            function populateWithExamples() {
                // Introduction
                document.getElementById('defineIssue').value = 'Countless scientists and nature-lovers have the same item on their bucket lists: a visit to the Galapagos Islands. The environmental preserve made famous by Charles Darwin attracts loads of visitors every year.';
                document.getElementById('significance').value = 'While this can be great for education and tourism, it puts the sensitive ecosystem at risk.';
                document.getElementById('thesis').value = 'That is why, even though it offers some local and global benefits, Galapagos tourism should be discouraged because of the severe risks it poses to the environment.';

                // Body Paragraph 1
                document.getElementById('transitionTS1').value = 'One risk posed by Galapagos tourism';
                document.getElementById('firstReasonTS1').value = 'is the degradation of the physical environment.';
                document.getElementById('transitionCC1').value = 'It s often argued that ';
                document.getElementById('counterClaim1').value = 'tourism provides the financial support to support and protect and maintain this ecosystem.';
                document.getElementById('transitionCC1Evidence').value = 'Indeed, as passage one states, ';
                document.getElementById('cc1Evidence').value = '"""tourism in Ecuador ... generates $1.2 billion per year."""';
                document.getElementById('transitionRebuttal1').value = 'While this money is undoubtedly useful for preserving the islands,';
                document.getElementById('rebuttalClaim11').value = 'it has stimulated unregulated growth that is polluting a formerly peaceful environment:';
                document.getElementById('evidence11').value = '“It’s unsustainable. More flights, more hotels, more cars. It\'s uncontrolled. We talk about ecotourism but in reality it\'s already showing signs of being mass tourism" (Passage 2).';
                document.getElementById('elaboration11').value = 'Governments and businesses seek growth, so it is natural that a profitable tourist venture will lose sight of ...';
                document.getElementById('claim12').value = 'Now people want to swim with the seals and pose for photos, ';
                document.getElementById('transition16').value = ''; // There is no specific transition for this field.
                document.getElementById('evidence13').value = 'reducing “a pristine natural environment” to a mere “place where tourists take ‘selfies’ with giant tortoises” (Passage Two).';
                document.getElementById('elaborationLink11').value = 'If the Galapagos Islands are serious about promoting environmental preservation, they need to make this destination more about science and less about likes.';
                
                // Body Paragraph 2
                document.getElementById('transition21').value = ''; // Template file has a transition here, but exemplar file doesn't.
                document.getElementById('secondReasonTS2').value = 'The massive number of visitors poses a threat to plants and animals';
                document.getElementById('transition22').value = ''; // Template has a transition, exemplar doesn't.
                document.getElementById('counterClaim21').value = 'tourism in Ecuador provides the financial support to preserve the Galapagos Islands';
                document.getElementById('evidence21').value = '“tourism in Ecuador ... generates $1.2 billion per year.”';
                document.getElementById('transition23').value = ''; // Template has a transition, exemplar doesn't.
                document.getElementById('rebuttalClaim21').value = 'education is a noble goal, but the massive number of visitors is evidence that more than just conservationists are making this trip:';
                document.getElementById('transition24').value = ''; // Template has a transition, exemplar doesn't.
                document.getElementById('evidence22').value = '“We talk about ecotourism, but…People aren\'t even coming for the wildlife any more. They just come for a vacation” (Passage Two). ';
                document.getElementById('elaborationLink21').value = 'This change in public translates to changes in behaviors.';
                document.getElementById('claim22').value = 'Now people want to swim with the seals and pose for photos, ';
                document.getElementById('transition25').value = ''; // Template has a transition, exemplar doesn't.
                document.getElementById('evidence23').value = 'reducing “a pristine natural environment” to a mere “place where tourists take ‘selfies’ with giant tortoises” (Passage Two).';
                document.getElementById('elaborationLink22').value = 'If the Galapagos Islands are serious about promoting environmental preservation, they need to make this destination more about science and less about likes.';

                // Body Paragraph 3
                document.getElementById('transition31').value = '';
                document.getElementById('thirdReasonTS3').value = 'The massive number of visitors has made the destination more about vacation than conservation.';
                document.getElementById('transition32').value = '';
                document.getElementById('counterClaim31').value = 'Galapagos Islands can send visitors home with a “renewed passion for the preservation of wildlife” (Passage One).';
                document.getElementById('evidence31').value = '“renewed passion for the preservation of wildlife” (Passage One).';
                document.getElementById('rebuttalClaim31').value = 'Education is a noble goal, but the massive number of visitors is evidence that more than just conservationists are making this trip:';
                document.getElementById('evidence32').value = '“We talk about ecotourism, but…People aren\'t even coming for the wildlife any more. They just come for a vacation” (Passage Two).';
                document.getElementById('elaborationLink31').value = 'This change in public translates to changes in behaviors.';
                document.getElementById('claim32').value = 'Now people want to swim with the seals and pose for photos, ';
                document.getElementById('evidence33').value = 'reducing “a pristine natural environment” to a mere “place where tourists take ‘selfies’ with giant tortoises” (Passage Two).';
                document.getElementById('elaborationLink32').value = 'If the Galapagos Islands are serious about promoting environmental preservation, they need to make this destination more about science and less about likes.';

                // Conclusion
                document.getElementById('restateThesis').value = 'It can clearly be seen that tourism to the Galapagos Islands has become unsustainable and dangerous.';
                document.getElementById('reviewReasons').value = 'The massive number of visitors poses a threat to plants and animals, and has made the destination more about vacation than conservation.';
                document.getElementById('callToAction').value = 'The economic and educational benefits are still worthwhile, so the most sensible solution would be to impose limits that allow true ecotourism to continue while better protecting the environment. Otherwise, there will be nothing left for visitors to see on these special Ecuadorian islands.';
            }

            // Populate on page load
            populateWithExamples();

            generateBtn.addEventListener('click', () => {
                const intro = [
                    document.getElementById('defineIssue').value.trim(),
                    document.getElementById('significance').value.trim(),
                    document.getElementById('thesis').value.trim()
                ].filter(Boolean).join(' ');

                const body1 = [
                    document.getElementById('transitionTS1').value.trim(),
                    document.getElementById('firstReasonTS1').value.trim(),
                    document.getElementById('transitionCC1').value.trim(),
                    document.getElementById('counterClaim1').value.trim(),
                    document.getElementById('transitionCC1Evidence').value.trim(),
                    document.getElementById('cc1Evidence').value.trim(),
                    document.getElementById('transitionRebuttal1').value.trim(),
                    document.getElementById('rebuttalClaim11').value.trim(),
                    document.getElementById('evidence11').value.trim(),
                    document.getElementById('elaboration11').value.trim(),
                    document.getElementById('claim12').value.trim(),
                    document.getElementById('transition16').value.trim(),
                    document.getElementById('evidence13').value.trim(),
                    document.getElementById('elaborationLink11').value.trim()
                ].filter(Boolean).join(' ');

                const body2 = [
                    document.getElementById('transition21').value.trim(),
                    document.getElementById('secondReasonTS2').value.trim(),
                    document.getElementById('transition22').value.trim(),
                    document.getElementById('counterClaim21').value.trim(),
                    document.getElementById('evidence21').value.trim(),
                    document.getElementById('transition23').value.trim(),
                    document.getElementById('rebuttalClaim21').value.trim(),
                    document.getElementById('transition24').value.trim(),
                    document.getElementById('evidence22').value.trim(),
                    document.getElementById('elaborationLink21').value.trim(),
                    document.getElementById('claim22').value.trim(),
                    document.getElementById('transition25').value.trim(),
                    document.getElementById('evidence23').value.trim(),
                    document.getElementById('elaborationLink22').value.trim()
                ].filter(Boolean).join(' ');

                const body3 = [
                    document.getElementById('transition31').value.trim(),
                    document.getElementById('thirdReasonTS3').value.trim(),
                    document.getElementById('transition32').value.trim(),
                    document.getElementById('counterClaim31').value.trim(),
                    document.getElementById('evidence31').value.trim(),

                ].filter(Boolean).join(' ');

                const essay = [intro, body1, body2, body3, conclusion].filter(Boolean).join('\n\n');

                essayOutput.value = essay;
                outputSection.classList.remove('hidden');
                outputSection.scrollIntoView({ behavior: 'smooth' });
            });

            clearBtn.addEventListener('click', () => {
                document.querySelectorAll('textarea').forEach(textarea => textarea.value = '');
                outputSection.classList.add('hidden');
                essayOutput.value = '';
            });

            copyBtn.addEventListener('click', () => {
                essayOutput.select();
                try {
                    document.execCommand('copy');
                    const messageBox = document.createElement('div');
                    messageBox.innerText = 'Essay copied to clipboard!';
                    messageBox.style.cssText = `
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background-color: #22c55e;
                        color: white;
                        padding: 1rem 2rem;
                        border-radius: 0.5rem;
                        z-index: 1000;
                        opacity: 0;
                        transition: opacity 0.3s ease-in-out;
                    `;
                    document.body.appendChild(messageBox);
                    setTimeout(() => {
                        messageBox.style.opacity = 1;
                    }, 10);
                    setTimeout(() => {
                        messageBox.style.opacity = 0;
                        setTimeout(() => messageBox.remove(), 300);
                    }, 1500);

                } catch (err) {
                    console.error('Failed to copy text: ', err);
                }
            });
        });
    </script>
